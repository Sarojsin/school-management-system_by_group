{% extends "base.html" %}

{% block title %}Login - School Management Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Login to Your Account
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="/signup" class="text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="card mt-3 border-info">
            <div class="card-header bg-info text-white">
                <h6 class="mb-0">
                    <i class="fas fa-info-circle me-1"></i>
                    Demo Credentials
                </h6>
            </div>
            <div class="card-body">
                <small class="text-muted">
                    <strong>Student:</strong> student1 / password123<br>
                    <strong>Teacher:</strong> teacher1 / password123<br>
                    <strong>Authority:</strong> admin1 / password123
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
